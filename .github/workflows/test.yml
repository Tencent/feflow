name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request: null
  workflow_call: null

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
      - name: Install dependencies
        run: npm ci && npm run bootstrap
        env:
          CI: true
      - name: Build
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lib
          path: packages/*/lib
  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node:
          - 14
          - 16
        architecture:
          - x64
        # an extra windows-x86 run:
        include:
          - os: windows-latest
            node: 14
            architecture: x86
    name: Node ${{ matrix.node }} - ${{ matrix.architecture }} on ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.architecture }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
      - name: Install dependencies
        run: npm ci && npm run bootstrap
        env:
          CI: true
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: lib
      - name: Test
        run: npm run test
        env:
          CI: true

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2
